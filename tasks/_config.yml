---
- name: Tweak sudo config
  lineinfile:
    path: /etc/sudoers
    line: '{{ item }}'
    state: present
  with_items:
    - 'Defaults env_keep+="SSH_AUTH_SOCK"'
    - 'Defaults mail_no_perms'

- name: Harden SSH config
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '{{ item.regexp }}'
    line: '{{ item.line }}'
    state: present
  with_items:
    -
      regexp: '^#?Port '
      line: 'Port {{ ssh_alternate_port }}'
    -
      regexp: '^#?PermitRootLogin '
      line: 'PermitRootLogin no'
    -
      regexp: '^#?PasswordAuthentication '
      line: 'PasswordAuthentication no'
    -
      regexp: '^#?X11Forwarding '
      line: 'X11Forwarding no'
    -
      regexp: '^#?ClientAliveInterval '
      line: 'ClientAliveInterval 300'
    -
      regexp: '^#?MaxStartups '
      line: 'MaxStartups 5:50:10'
  notify:
    - fabschurt.ubuntu.secure.sshd_config_added

- name: Set up some restrictive iptables rules
  template:
    src: firewall
    dest: /etc/network/if-pre-up.d/firewall
    mode: 'a+x'
  notify: fabschurt.ubuntu.secure.iptables_rules_added
