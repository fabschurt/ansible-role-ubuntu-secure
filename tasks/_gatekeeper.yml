---
- name: Create the gatekeeper user
  tags: [gatekeeper]
  user:
    name: '{{ gatekeeper_name }}'
    state: present
    password: '{{ gatekeeper_password }}'
    groups: sudo
    shell: /bin/bash
    comment: The Almighty Gatekeeper

- name: Add authorized SSH public keys for the gatekeeper
  tags: [gatekeeper]
  authorized_key:
    user: '{{ gatekeeper_name }}'
    key: "{{ lookup('file', item) }}"
    state: present
  with_items: gatekeeper_public_keys

- name: Upload custom dotfiles to gatekeeper's home
  tags: [gatekeeper]
  copy:
    src: home/gatekeeper/
    dest: '/home/{{ gatekeeper_name }}'
    owner: '{{ gatekeeper_name }}'
    group: '{{ gatekeeper_name }}'

- name: Upload custom sshd config
  tags: [gatekeeper]
  template:
    src: etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
