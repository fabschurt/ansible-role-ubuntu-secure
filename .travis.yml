---
sudo: false

language: python
python: 2.7

env:
  - ANSIBLE_VERSION=1.9.4
  - ANSIBLE_VERSION=2.0.0.2

install:
  - pip install --upgrade pip
  - pip install ansible==$ANSIBLE_VERSION

before_script:
  - echo 'testing ansible_ssh_host=localhost' > tests/hosts
  - printf '[defaults]\ninventory=tests/hosts\nroles_path=..' > ansible.cfg
  - ansible --version

script:
  - ansible-playbook tests/playbook.yml --syntax-check
