---
dist: trusty
sudo: required

language: python
python: 2.7

env:
  - ANSIBLE_VERSION=2.0.*
  - ANSIBLE_VERSION=2.1.*
  - ANSIBLE_VERSION=2.2.*

install:
  - pip install --upgrade pip
  - pip install ansible==$ANSIBLE_VERSION

script:
  - ansible-playbook --check -i tests/hosts tests/playbook.yml
